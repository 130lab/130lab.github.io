<!DOCTYPE html>
<html>
<head>
    <title>130lab</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 200px 1fr;
            grid-template-rows: auto 3fr auto; /* Updated: changed 1fr to 3fr */
            grid-template-areas:
                "header header"
                "nav content"
                "footer footer";
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        header {
            grid-area: header;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav {
            grid-area: nav;
            background-color: #f2f2f2;
            padding: 20px;
        }

        main {
            grid-area: content;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" style="color: #fff; text-decoration: none;">
            <h1>{{ site.title }}</h1> </a>

        {{ site.description }}
    </header>
    <nav>
        <ul>
        <a href="/">{{ site.title }}</a>
        </ul>          
    </nav>
    <main>
        <div>
            <a href="/">{{ site.title }}</a> > {{ page.title }}
        </div>

        {{ content }}    

    </main>
    <footer>
        <p>&copy; 2024 130lab. All rights reserved.</p>
    </footer>
</body>
</html>
