<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title | default: site.title | default: site.github.repository_name }}</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }

        body {
            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: 70px 3fr 50px; /* Updated: changed 1fr to 3fr */
            grid-template-areas:
                "header header"
                "content nav"
                "footer footer";
            min-height: 100vh;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        header {
            grid-area: header;
            background-color: #157878;
            color: #fff;
            padding-left: 20px; /* Adjust as needed */
            align-content: center;
            text-align: center;
        }

        nav {
            grid-area: nav;
            background-color: #f2f2f2;
            padding: 20px;
        }

        main {
            grid-area: content;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background-color: #157878;
            color: #fff;
            padding-left: 20px; /* Adjust as needed */
            align-content: center;
            text-align: center;
        }
    </style>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="/assets/css/highlight.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">    

</head>
<body>
    <header>
        {% include header.html %}
    </header>

    <nav>
        {% include navi.html %}
    </nav>

    <main>
        {{ content }}    
    </main>

    <footer>
        {% include footer.html %}    
    </footer>
</body>
</html>
